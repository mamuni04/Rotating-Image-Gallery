<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img
          src="/Rotating_Image_Gallery/images/mamuni1.jpg"
        />
      </span>
      <span style="--i: 2">
        <img
          src="/Rotating_Image_Gallery/images/mamuni2.jpg"
        />
      </span>
      <span style="--i: 3">
        <img
          src="/Rotating_Image_Gallery/images/mamuni3.jpg"
        />
      </span>
      <span style="--i: 4">
        <img
          src="./mamuni1.jpg"
        />
      </span>
      <span style="--i: 5">
        <img
          src="/Rotating_Image_Gallery/images/mamuni5.jpg"
        />
      </span>
      <span style="--i: 6">
        <img
          src="/Rotating_Image_Gallery/images/mamuni6.jpg"
        />
      </span>
      <span style="--i: 7">
        <img
          src="/Rotating_Image_Gallery/images/mamuni7.jpg"
        />
      </span>
      <span style="--i: 8">
        <img
          src="/Rotating_Image_Gallery/images/mamuni8.jpg"
        />
      </span>
      <span style="--i: 9">
        <img
          src="/Rotating_Image_Gallery/images/mamuni9.jpg"
        />
      </span>
      <span style="--i: 10">
        <img
          src="/Rotating_Image_Gallery/images/mamuni10.jpg"
        />
      </span>
    </div>

    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
